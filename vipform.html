<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>User Form</h1>

    <form onsubmit="submitForm(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <label for="game">Choose a game:</label>
        <select id="game" required>
            <option value="egg1">Egg 1</option>
            <option value="egg2">Egg 2</option>
            <option value="egg3">Egg 3</option>
            <option value="egg4">Egg 4</option>
            <option value="egg5">Egg 5</option>
        </select>

        <label for="letter">Enter the letter received after playing the game:</label>
        <input type="text" id="letter" required>

        <button type="submit">Submit</button>
    </form>

    <script>
        function submitForm(event) {
            event.preventDefault();

            // Get form values
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var selectedGame = document.getElementById("game").value;
            var enteredLetter = document.getElementById("letter").value.toLowerCase();

            // Validate the entered letter based on the game's logic
            // In this example, let's assume the correct letter for each game is predefined
            var correctLetters = {
                "egg1": "U",
                "egg2": "N",
                "egg3": "B",
                "egg4": "F",
                "egg5": "K"
            };

            if (enteredLetter === correctLetters[selectedGame.toLowerCase()]) {
                alert("Congratulations! You successfully completed " + selectedGame + ".\nYour letter was correct: " + correctLetters[selectedGame.toLowerCase()]);
            } else {
                alert("Sorry, your letter was incorrect. Please try again.");
            }
        }
    </script>
</body>
</html>
